<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="# " method="" onsubmit="">
        <div>
            <label for="name" title="只能输入英文汉字组合">姓名:</label>          
            <input type="text" 
                   id='name' 
                   name='name'
                   placeholder="请输入用户名">
        </div>
        <div>
            <label for="password" title="只能输入英文汉字组合且大于6位小于12位">密码:</label>          
            <input type="password" 
                   id='password' 
                   name='name'
                   placeholder="请输入密码">
        </div>
        <!-- 下拉框 -->
        <div>
            <label for="xl">学历:</label>          
            <select name="xl" id="xl">
                <option value="1">小学</option>
                <option value="2">初中</option>
                <option value="3">高中</option>
                <option value="4">大专</option>
                <option value="5">本科</option>
            </select>
        </div>
        <!-- 单选框 -->
        <div>
            <label for="sex">性别:</label>
            <input type="radio" name="sex" value="男" checked>男
            <input type="radio" name="sex" value="女">女
        </div>
        <!-- 复选框 -->
        <div>
            <label for="like">爱好:</label>
            <!-- <input type="radio" name="like" value="跑步">跑步
            <input type="radio" name="like" value="游泳">游泳
            <input type="radio" name="like" value="爬山">爬山 -->
            <input type="checkbox" name='跑步'>跑步
            <input type="checkbox" name='游泳'>游泳
            <input type="checkbox" name='爬山'>爬山
        </div>
        <!-- 多行多列文本 -->
        <div>
            <label for="demo">简介:</label>
            <textarea name="demo" 
                      id="demo" 
                      cols="30" 
                      rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit" value="注册">
            <input type="reset" value="重置">

        </div>
    </form>
</body>
</html>
